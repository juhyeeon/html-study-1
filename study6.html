<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 캡션 달기</title>
</head>
<body>
    <header>
        <h1>이미지 캡션 달기</h1>
    </header>
    <hr/>
    <section>
        <!-- figure와 figcaption 요소 캡션 표시 -->
        <figure>
            <figcaption>무한 컴피 리필과 빵을 제공하는 책이 잇는 카페에서</figcaption>
            <img src="https://zrr.kr/2MFa" width="316" height="241" alt="북 카페" />
        </figure>
        <figure>
            <figcaption>동물을 주제로한 카페에서</figcaption>
            <img src="https://zrr.kr/hjIx" width="316" height="241" alt="고양이 카페" />
    </section>
</body>
</html>
