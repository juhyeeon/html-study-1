<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 테이블 -->
<table border>
    <tr style="background-color: grey;">
        <th>순번</th>
        <th>제목</th>
        <th>내용</th>
    </tr>
    <tr>
        <td>1</td>
        <td>안녕하세요.</td>
        <td>백주현</td>
    </tr>
    <tr>
        <!-- 로우를 병합 할 때 는 rowspan을 사용한다 -->
        <td rowspan="2">2</td>
        <td>안녕하세요.</td>
        <td>추상헌</td>
    </tr>
    <tr>
        <!-- 컬럼을 병합 할 때 는 colspan을 사용한다 -->
        <td colspan="2">반갑습니다.</td>
    </tr>
</table>

</body>
</html>
